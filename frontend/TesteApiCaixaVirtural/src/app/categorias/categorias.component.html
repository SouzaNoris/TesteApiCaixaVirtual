<div class="form-crud col-12">
  <button type="button" class="close" (click)="closeAndRedirect()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="categoriaForm">
  <div class="col-12 title-form">
    <h1>Cadastro de Categorias</h1>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showMessage">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-group row">
    <label for="inputNomeCategoria" class="col-sm-1 col-form-label">Nome: </label>
    <div class="col-sm-9">
      <input type="nomeCategoria" formControlName="nome" class="form-control" id="nomeCategoria"
        placeholder="Nome da Categoria" autofocus>
      <small *ngIf="categoriaForm.get('nome').errors?.required" class="text-danger d-block mt-2">
        Nome é obrigatório!
      </small>
    </div>
  </div>
  <div class="col-12 btn-crud">
    <button class="btn btn-primary btn-lg" (click)="new()" [disabled]="save">Novo</button>
    <button class="btn btn-success btn-lg" (click)="saveCategoria()"
      [disabled]="!save || categoriaForm.invalid">Salvar</button>
    <button class="btn btn-secondary btn-lg" (click)="alterarCategoria()" [disabled]="!update">Alterar</button>
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg"
      [disabled]="!search">Buscar</button>
    <button class="btn btn-danger btn-lg" [disabled]="!delete" (click)="deleteCategoria()">Excluir</button>
  </div>
  <div class="status-tela col-2">
    <label>{{statusTela}}</label>
  </div>
</form>

<app-search-categorias (selectDados)="getDadosModalSearch($event)"></app-search-categorias>
